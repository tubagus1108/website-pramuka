name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."
            
            # Navigate to project directory
            cd /var/www/website-pramuka || exit 1
            
            # Pull latest changes
            echo "ğŸ“¦ Pulling latest code from GitHub..."
            git pull origin main || git pull origin master
            
            # Install Composer dependencies
            echo "ğŸ“š Installing Composer dependencies..."
            composer install --optimize-autoloader --no-dev --no-interaction
            
            # Install NPM dependencies
            echo "ğŸ“¦ Installing NPM dependencies..."
            npm install --production
            
            # Build assets with optimizations
            echo "ğŸ”¨ Building optimized assets..."
            npm run build
            
            # Clear all Laravel caches
            echo "ğŸ§¹ Clearing caches..."
            php artisan optimize:clear
            
            # Optimize Laravel
            echo "âš¡ Optimizing Laravel..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Generate sitemap
            echo "ğŸ—ºï¸ Generating sitemap..."
            php artisan sitemap:generate
            
            # Fix permissions
            echo "ğŸ” Fixing permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache public
            sudo chmod -R 775 storage bootstrap/cache
            
            # Reload Nginx
            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            
            echo "âœ… Deployment completed successfully!"
            
      - name: ğŸ‰ Deployment Success
        if: success()
        run: |
          echo "âœ… Application deployed successfully!"
          echo "ğŸŒ Visit your website to verify"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
          exit 1
