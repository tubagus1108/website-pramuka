name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "ğŸ”„ Starting deployment..."
            
            # Navigate to project directory
            PROJECT_DIR="${PROJECT_DIR:-/var/www/website-pramuka}"
            echo "ğŸ“‚ Project directory: $PROJECT_DIR"
            cd "$PROJECT_DIR" || { echo "âŒ Project directory not found!"; exit 1; }
            
            # Pull latest changes
            echo "ğŸ“¦ Pulling latest code from GitHub..."
            git fetch origin || { echo "âš ï¸ Git fetch failed, continuing..."; }
            git pull origin main 2>/dev/null || git pull origin master || { echo "âŒ Git pull failed!"; exit 1; }
            
            # Install Composer dependencies
            if command -v composer &> /dev/null; then
              echo "ğŸ“š Installing Composer dependencies..."
              composer install --optimize-autoloader --no-dev --no-interaction || { echo "âŒ Composer install failed!"; exit 1; }
            else
              echo "âš ï¸ Composer not found, skipping..."
            fi
            
            # Install NPM dependencies
            if command -v npm &> /dev/null; then
              echo "ğŸ“¦ Installing NPM dependencies..."
              npm install --production || { echo "âŒ NPM install failed!"; exit 1; }
              
              # Build assets with optimizations
              echo "ğŸ”¨ Building optimized assets..."
              npm run build || { echo "âŒ NPM build failed!"; exit 1; }
            else
              echo "âš ï¸ NPM not found, skipping build..."
            fi
            
            # Clear all Laravel caches
            echo "ğŸ§¹ Clearing caches..."
            php artisan optimize:clear || echo "âš ï¸ Cache clear failed, continuing..."
            
            # Optimize Laravel
            echo "âš¡ Optimizing Laravel..."
            php artisan config:cache || echo "âš ï¸ Config cache failed"
            php artisan route:cache || echo "âš ï¸ Route cache failed"
            php artisan view:cache || echo "âš ï¸ View cache failed"
            
            # Generate sitemap
            echo "ğŸ—ºï¸ Generating sitemap..."
            php artisan sitemap:generate || echo "âš ï¸ Sitemap generation failed, continuing..."
            
            # Fix permissions (try sudo, fallback to regular)
            echo "ğŸ” Fixing permissions..."
            if command -v sudo &> /dev/null && sudo -n true 2>/dev/null; then
              sudo chown -R www-data:www-data storage bootstrap/cache public 2>/dev/null || chown -R www-data:www-data storage bootstrap/cache public 2>/dev/null || echo "âš ï¸ Permission change failed"
              sudo chmod -R 775 storage bootstrap/cache 2>/dev/null || chmod -R 775 storage bootstrap/cache 2>/dev/null || echo "âš ï¸ Chmod failed"
            else
              chown -R www-data:www-data storage bootstrap/cache public 2>/dev/null || echo "âš ï¸ Permission change failed (no sudo)"
              chmod -R 775 storage bootstrap/cache 2>/dev/null || echo "âš ï¸ Chmod failed"
            fi
            
            # Reload Nginx (try sudo, fallback to service)
            echo "ğŸ”„ Reloading Nginx..."
            if command -v sudo &> /dev/null && sudo -n true 2>/dev/null; then
              sudo systemctl reload nginx 2>/dev/null || sudo service nginx reload 2>/dev/null || echo "âš ï¸ Nginx reload failed (needs manual reload)"
            else
              systemctl reload nginx 2>/dev/null || service nginx reload 2>/dev/null || echo "âš ï¸ Nginx reload failed (no sudo)"
            fi
            
            echo "âœ… Deployment completed successfully!"
            
      - name: ğŸ‰ Deployment Success
        if: success()
        run: |
          echo "âœ… Application deployed successfully!"
          echo "ğŸŒ Visit your website to verify"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed! Check the logs above."
          exit 1
