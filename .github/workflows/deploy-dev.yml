name: Deploy to Development

on:
  push:
    branches:
      - dev
      - develop
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Dev Server
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Dev Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            echo "ğŸ”„ Starting DEV deployment..."
            
            # Navigate to project directory
            cd /var/www/website-pramuka || exit 1
            
            # Pull latest changes from dev branch
            echo "ğŸ“¦ Pulling latest code from dev branch..."
            git fetch origin
            git checkout dev
            git pull origin dev
            
            # Install Composer dependencies (with dev packages for testing)
            echo "ğŸ“š Installing Composer dependencies..."
            composer install --optimize-autoloader --no-interaction
            
            # Install NPM dependencies
            echo "ğŸ“¦ Installing NPM dependencies..."
            npm install
            
            # Build assets with optimizations
            echo "ğŸ”¨ Building optimized assets..."
            npm run build
            
            # Clear all Laravel caches
            echo "ğŸ§¹ Clearing caches..."
            php artisan optimize:clear
            
            # Optimize Laravel
            echo "âš¡ Optimizing Laravel..."
            php artisan optimize
            
            # Generate sitemap
            echo "ğŸ—ºï¸ Generating sitemap..."
            php artisan sitemap:generate
            
            # Fix permissions
            echo "ğŸ” Fixing permissions..."
            sudo chown -R www-data:www-data storage bootstrap/cache public
            sudo chmod -R 775 storage bootstrap/cache
            
            # Reload Nginx
            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            
            echo "âœ… DEV deployment completed successfully!"
            
      - name: ğŸ‰ Deployment Success
        if: success()
        run: |
          echo "âœ… Dev application deployed successfully!"
          echo "ğŸŒ Visit your dev website to verify"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Dev deployment failed! Check the logs above."
          exit 1
