# Nginx Configuration for Laravel + Performance Optimization
# Save this as: /etc/nginx/sites-available/website-pramuka

server {
    listen 80;
    listen [::]:80;
    server_name pramukauinsuna.com www.pramukauinsuna.com;

    # Redirect HTTP to HTTPS (uncomment when SSL ready)
    # return 301 https://$server_name$request_uri;

    root /var/www/website-pramuka/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/x-javascript
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype;
    gzip_proxied any;
    gzip_disable "msie6";

    # Brotli Compression (if module installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Browser caching for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(pdf|doc|docx)$ {
        expires 1M;
        add_header Cache-Control "public";
    }

    # Vite build assets with hash
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cache for HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(composer\.json|composer\.lock|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # SEO files
    location = /sitemap.xml {
        try_files $uri /index.php?$query_string;
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    location = /robots.txt {
        try_files $uri /index.php?$query_string;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Adjust PHP version
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # FastCGI cache (optional, for high traffic)
        # fastcgi_cache_bypass $http_pragma $http_authorization;
        # fastcgi_no_cache $http_pragma $http_authorization;

        # Security
        fastcgi_hide_header X-Powered-By;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to PHP files in specific directories
    location ~* /(?:storage|bootstrap/cache)/.*\.php$ {
        deny all;
    }

    # Client body size (for file uploads)
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Access and error logs
    access_log /var/log/nginx/website-pramuka-access.log;
    error_log /var/log/nginx/website-pramuka-error.log;
}

