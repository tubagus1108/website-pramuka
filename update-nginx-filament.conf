# Enhanced Nginx config for Laravel + Filament CMS
# Replace your existing server block with this

server {
    server_name pramukauinsuna.com www.pramukauinsuna.com;

    root /var/www/website-pramuka/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Livewire assets (for Filament)
    location ~* ^/livewire/.* {
        try_files $uri $uri/ /index.php?$query_string;
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Filament admin panel
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Disable caching for admin panel
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires off;
    }

    # Deny sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /(composer\.json|composer\.lock|\.env|\.git|artisan|package\.json|package-lock\.json|webpack\.mix\.js|vite\.config\.js) {
        deny all;
    }

    # Laravel main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM with enhanced settings
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Important for Laravel/Filament
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Disable caching for PHP files
        fastcgi_no_cache 1;
        fastcgi_cache_bypass 1;
    }

    # Deny PHP in storage
    location ~* /(?:storage|bootstrap/cache)/.*\.php$ {
        deny all;
    }

    client_max_body_size 100M;
    client_body_buffer_size 128k;

    access_log /var/log/nginx/website-pramuka-access.log;
    error_log /var/log/nginx/website-pramuka-error.log;

    listen [::]:443 ssl http2 ipv6only=on;
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/pramukauinsuna.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pramukauinsuna.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL session optimization
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
}

server {
    if ($host = www.pramukauinsuna.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = pramukauinsuna.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name pramukauinsuna.com www.pramukauinsuna.com;
    return 404;
}
